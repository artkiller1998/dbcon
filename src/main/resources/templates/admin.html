<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{default.html}"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Успеваемость</title>
    <meta name="description" content="" />
        <link rel="stylesheet" href="/css/style_s.css" />
</head>

<body>
    <div id="wrapper" class="d-flex align-items-stretch flex-column">

        <!-- HEADER from default.html -->
        <!-- /HEADER -->

        <!-- MIDDLE -->
        <div layout:fragment="container">
            <form class="form-signin" th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 font-weight-normal text-center">Вход в панель администратора</h1>
                <div th:if="${param.error}">
                    Неверный логин или пароль.
                </div>
                <div th:if="${param.logout}">
                    Вы успешно вышли из учетной записи.
                </div>
                <label for="inputLogin" class="sr-only">Email address</label>
                <input type="text" name="login" id="inputLogin" class="form-control" placeholder="Логин" required="" />
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            </form>
        </div>
        <!-- /MIDDLE -->

        <!-- FOOTER -->
        <!-- /FOOTER default.html-->

    </div><!-- /#wrapper -->
</body>
