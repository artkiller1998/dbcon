<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title layout:title-pattern="$CONTENT_TITLE">Task List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<!--    <link rel="stylesheet" href="/css/style_s.css" />-->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link rel="preload" href="/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/vendor_bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <!--	<link rel="shortcut icon" href="../static/favicon.ico?a=1">-->
    <!--	<link rel="apple-touch-icon" href="demo.files/logo/icon_512x512.png">-->
    <link rel="manifest" href="/img/manifest/manifest.json">
    <meta name="theme-color" content="#377dff">
    <link rel="stylesheet" href="/css/custom.css">

</head>
<body class="layout-admin" data-aos-easing="ease-in-out-sine" data-aos-duration="700" data-aos-delay="0">
    <div id="wrapper" class="d-flex align-items-stretch flex-column">
        <!-- HEADER -->
        <header id="header" class="bg-dark">
            <div class="container-fluid position-relative">

                <nav class="navbar navbar-expand navbar-dark justify-content-between justify-content-md-inherit h--50">

                    <div class="align-items-start">

                        <nav class="nav">
                            <a class="button17" th:if="${role == 'TEACHER'}" href="/dashboard/" ><span style="color: white">Панель администратора</span><span class="sr-only">(current)</span></a>
                            <a class="button17" th:if="${role == 'USER'}" href="/"><span style="color: white">Панель слушателя</span><span class="sr-only">(current)</span></a>
                            <a class="button17 ml-3" th:if="${role == 'TEACHER'}" href="/table"><span style="color: white">Панель преподавателя</span><span class="sr-only">(current)</span></a>
                        </nav>

                    </div>
                    <div class="align-items-end">
                        <li class="nav-item" th:if="${currentUser == null}">
                            <a class="button17" th:href="@{/oauth_login}">Войти</a>
                        </li>
                        <nav class="nav" th:if="${currentUser}">

<!--                            <div class="nav" th:if="${fullName} == 'administrator'">-->
<!--                                <img class="rounded-circle h&#45;&#45;50"-->
<!--                                     th:src="@{/favicon.ico}">-->
<!--                                <a style="color: whitesmoke" class="nav-link">-->
<!--                                    administrator</a>-->
<!--                            </div>-->

                            <div class="nav" >
                                <img class="rounded-circle h--50"
                                     th:src="@{{avatarUrl}(avatarUrl = ${avatarUrl})}">
                                <a style="color: whitesmoke" class="nav-link" href="/me"
                                   th:if="${fullName} != 'administrator'"
                                   th:text="${fullName}">che-123-123</a>
                            </div>

                            <form  th:action="@{/logout}" method="post">
                                <input class="button17" type="submit" value="Выйти"/>
                            </form>
                        </nav>
                    </div>
                </nav>
            </div>
            <!-- /NAVBAR -->
        </header>
        <!-- /HEADER -->

        <div layout:fragment="extra_navbar" th:if="${fullName} == 'admin'" id="extra_navbar">
            <!-- EXTRA.NAVBAR -->
            <nav layout:fragment="extra_navbar" class="nav nav-underline">
                <a class="nav-link" href="/dashboard/teachers">Преподаватели</a>
                <a class="nav-link" href="/dashboard/subjects">Предметы</a>
                <a class="nav-link" href="/dashboard/groups">Группы</a>
                <a class="nav-link" href="/dashboard/users">Все пользователи</a>
            </nav>
            <!-- /EXTRA.NAVBAR -->
        </div>

        <div layout:fragment="container"  id="wrapper_content" class="d-flex flex-fill">

        </div>

        <!-- FOOTER -->
        <footer id="footer" class="bg-dark text-white">
            <div class="p-3 fs--14">
                <!-- здесь модно добавть что то, что будет на темно сером фоне снизу -->
            </div>
        </footer>
        <!-- /FOOTER -->
    </div>
    <div layout:fragment="container_js">

    </div>

</body>
