<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Default</title>
        <meta name="description" content=""/>
        <meta charset="utf-8" />

        <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/">
        <link rel="preload" href="/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="/css/core.css">
        <link rel="stylesheet" href="/css/vendor_bundle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
        <!--	<link rel="shortcut icon" href="../static/favicon.ico?a=1">-->
        <!--	<link rel="apple-touch-icon" href="demo.files/logo/icon_512x512.png">-->
        <link rel="manifest" href="/img/manifest/manifest.json">
        <meta name="theme-color" content="#377dff">
        <link rel="stylesheet" href="/css/custom.css">
    </head>
    <body>
    <header id="header" class="bg-dark">
        <div class="container-fluid position-relative">

            <nav class="navbar navbar-expand navbar-dark justify-content-between justify-content-md-inherit h--50">

                <div class="align-items-start">
                    <a class="button17" href="/admin"><span style="color: white">
								Панель администратора</span><span class="sr-only">(current)</span></a>
                </div>


                <div class="align-items-end">
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="button17" th:href="@{/login}">Войти</a>
                    </li>
                    <nav class="nav" th:if="${currentUser}">

                        <div class="nav" th:if="${fullName} == 'administrator'">
                            <img class="rounded-circle h--50"
                                 th:src="@{/favicon.ico}">
                            <a style="color: whitesmoke" class="nav-link">
                                administrator</a>
                        </div>
                        <div class="nav" th:if="${fullName} != 'administrator'">
                            <img class="rounded-circle h--50"
                                 th:src="@{{avatarUrl}(avatarUrl = ${avatarUrl})}">
                            <a style="color: whitesmoke" class="nav-link" href="/me"
                               th:if="${fullName} != 'administrator'"
                               th:text="${fullName}">che-123-123</a>
                        </div>

                        <form  th:action="@{/logout}" method="post">
                            <input class="button17" type="submit" value="Выйти"/>
                        </form>
                    </nav>
                </div>

                <!-- NAVIGATION -->

                <!-- /NAVIGATION -->

            </nav>

        </div>
        <!-- /NAVBAR -->
    </header>
    <!-- /HEADER -->

    <div class="container">
        <div layout:fragment="content"></div>
    </div>
    <!-- /.container -->

<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script type="text/javascript" src="/js/table.js"></script>
    <script type="text/javascript" src="/js/vendor_bundle.js"></script>
    </body>
</html>
