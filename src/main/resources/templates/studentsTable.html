<body class="layout-admin" data-aos-easing="ease-in-out-sine" data-aos-duration="700" data-aos-delay="0">

		<div id="wrapper" class="d-flex align-items-stretch flex-column">


			<header id="header" class="bg-dark">
				<div class="container-fluid position-relative">

					<nav class="navbar navbar-expand navbar-dark justify-content-between justify-content-md-inherit h--50">

						<div class="align-items-start">
							<a class="button17" href="/table"><span style="color: white">Панель преподавателя</span><span class="sr-only">(current)</span></a>
						</div>
							<div class="align-items-end">
								<li class="nav-item" th:if="${currentUser == null}">
									<a class="button17" th:href="@{/login}">Войти</a>
								</li>
								<nav class="nav" th:if="${currentUser}">

									<div class="nav" th:if="${fullName} == 'administrator'">
										<img class="rounded-circle h--50"
											 th:src="@{/favicon.ico}">
										<a style="color: whitesmoke" class="nav-link">
											administrator</a>
									</div>

									<div class="nav" th:if="${fullName} != 'administrator'">
										<img class="rounded-circle h--50"
											 th:src="@{{avatarUrl}(avatarUrl = ${avatarUrl})}">
										<a style="color: whitesmoke" class="nav-link" href="/me"
										   th:if="${fullName} != 'administrator'"
										   th:text="${fullName}">che-123-123</a>
									</div>

									<form  th:action="@{/logout}" method="post">
										<input class="button17" type="submit" value="Выйти"/>
									</form>
								</nav>
							</div>
					</nav>
				</div>
				<!-- /NAVBAR -->
			</header>
			<!-- /HEADER -->

			<div id="wrapper_content" class="d-flex flex-fill">

				<!-- /SIDEBAR -->


				<!-- MIDDLE -->
				<div id="middle" class="flex-fill  bg-dark-soft">
					<!-- start:row -->
					<div class="row gutters-sm">

						<!-- start:col: -->
						<div class="col-12 mb-3">
							<div class="portlet">

								<div class="portlet-header border-bottom">
									Успеваемость
									
								</div>

								<div class="portlet-body">
									

									<div class="row">

											<div class="form-label-group mb-1 ml-1">

											</div>
											<div class="form-label-group mb-3">
												<input placeholder="Номер группы, например: s163" id="group_number" type="text" value="" class="form-control">
												<label for="file_path">Например: s163</label>
											</div>
											
										</div>
										<div class="col-lg-6">
											<div class="form-label-group mb-1 ml-1">
												Название предмета и номер семестра
											</div>
											<div class="form-label-group mb-3">
												<input placeholder="Номер группы, например: s163" id="subject_config" type="text" value="" class="form-control">
												<label for="file_path">Например: bos_2</label>
											</div>
											
										</div>
									</div>
									<br>
									<button type="button" class="btn btn-success" onclick="showTable();">
										<i class="fi fi-task-list"></i> 
										Показать таблицу
									</button>

									<div id="table_show" class="container no-width py-3">

										<div id="item_list">
											<br>
											<br>
											<br>
<!--											<label class="form-checkbox form-checkbox-indigo form-checkbox-bordered">-->

<!--												<i></i> Показать выделение цветом-->
<!--											</label>-->
											<br>
											<br>
											<div class="row no-gutters">
												<div id="forWidUser" class="col-2">
													<table id="user_table" class="table table-bordered table-hover">
														
													</table>
												</div>
												<div id="forWid" class="col-10">
													<div class="scrollable-vertical scrollable-styled-dark">
														<table id="table"  class="table table-bordered table-hover">
															
														</table>
													</div>
												</div>
											</div>
											
  										</div>

									</div>
										
									
								</div>
								

							</div>
