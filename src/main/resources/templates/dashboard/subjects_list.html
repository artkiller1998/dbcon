<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{default.html}"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Предметы</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="/css/style_s.css" />
</head>

<body>
<div id="wrapper" class="d-flex align-items-stretch flex-column">

    <!-- HEADER from default.html -->
    <!-- /HEADER -->

    <!-- MIDDLE -->
    <div layout:fragment="container">
        <div class="table-center">
            <br/>
            <h2 th:text="|Cписок предметов (${subjects_list_size})|">Список предметов ()</h2>
            <br/>
            <table id="subjects_table" class=
                    "table table-hover table-teacher" style="width: 100%;">
                <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Предмет</th>
                    <th>Предмет</th>
                    <th></th>
                </tr>
                </thead>
                <tbody style="background-color: rgba(165,177,166,0.55)">
                <tr th:each="subject : ${subjects_list}">
                    <td  th:text="${subject.getId()}">Id</td>
                    <td class="font-weight-bold" th:text="${subject.getGroup()}">Subject</td>
                    <td class="font-weight-bold" th:text="${subject.getSubject()}">Group</td>
                    <td>
                        <form th:action="@{/dashboard/subjects/{id}(id=${subject})}" th:method="delete">
                            <button class="btn-danger rounded" name="id">
                                Удалить
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /MIDDLE -->

    <!-- FOOTER -->
    <!-- /FOOTER default.html-->

</div><!-- /#wrapper -->
</body>
